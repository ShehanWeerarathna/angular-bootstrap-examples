<form [formGroup]="productForm">
  <div class="form-group">
    <label for="first-name">First Name: </label>
    <input  class="form-control" id="first-name" type="text" formControlName="name">
  </div>
  <div class="form-group">
    <label for="first-name">Category: </label>
    <!-- <input  class="form-control" id="first-name" type="text" formControlName="categoryId"> -->
    <select [disabled]="false" class="form-control" id="gender" formControlName="categoryId">
      <option *ngFor="let selectItem of productData.categories" [value]="selectItem.value">{{selectItem.label}}</option>
      
    </select>

  </div>
  <div class="form-group">
    <label for="first-name">Price: </label>
    <input  class="form-control" id="first-name" type="number" formControlName="price">
  </div>
  <br/>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  
</form>
